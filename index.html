<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Azeret+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hours">00</div>
                <div class="title">Hours</div>
            </div>
            
            <div class="timer__block">
                <div class="time minutes">00</div>
                <div class="title">Minutes</div>
            </div>

            <div class="timer__block">
                <div class="time seconds">00</div>
                <div class="title">Seconds</div>
            </div>

            <div class="timer__block">
                <div class="time milliseconds">00</div>
                <div class="title">Milliseconds</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button stop">Stop</button>
            <button class="button reset">Reset</button>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
